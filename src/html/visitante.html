<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="../img/logofondo.png" type="image/x-icon">
  <title>Comunalâ€¢Visitor</title>

  <link rel="stylesheet" href="../css/visitante.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Agregar logo malena -->
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <form id="form-users">
          <div class="form-group">
            <label for="users-mame">Nombres </label>
            <input type="text" value="" class="form-control" id="users-mame">
          </div>
          <div class="form-group">
            <label for="users-last-name">Apellidos </label>
            <input type="text" value="" class="form-control" id="users-last-name">
          </div>
          <div class="form-group">
            <label for="users-dni">DNI </label>
            <input type="text" value="" class="form-control" id="users-dni">
            <span id="dniOK"></span>
          </div>
          <label for="">Seleccione Oficina</label>
          <select class="selectpicker" data-live-search="true" id="users-oficina">
            <option>Laboratoria</option>
            <option>Enterprice-Inca</option>
            <option>Insitum</option>
          </select>
          <label for="">Seleccione Anfitrion</label>
          <select class="selectpicker" data-live-search="true" id="users-anfitrion"></select>
          <div class="form-group">
            <label for="users-email">E-mail</label>
            <input type="text" value="" class="form-control" id="users-email">
            <span id="emailOK"></span>
          </div>
          <br>
          <input type="submit" name="" value="Enviar solicitud de visita" id="Enviar-Update">
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../js/conexion.js"></script>
  <script src="../js/validandoVisitante.js"></script>
  <script src="../js/selectOptionsVisitante.js"></script>
</body>
</html>
